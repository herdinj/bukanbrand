<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BUKAN BRAND</title>
    <style>
      body {
        background-color: #000000;
        margin: 0;
        padding: 0;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      #login-container {
        text-align: center;
        background: transparent;
        padding: 20px;
        border-radius: 5px;
        font-family: 'Courier New', monospace;
        color: #ffffff;
        box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.3);
      }

      #password-input {
        padding: 10px;
        margin: 10px;
        border: 1px solid #ffffff;
        border-radius: 5px;
        background-color: rgba(255, 255, 255, 0.1);
        color: #ffffff;
        font-family: 'Courier New', monospace;
      }

      #login-button {
        padding: 10px 20px;
        background-color: #808080; /* Warna abu-abu */
        color: #ffffff;
        border: none;
        cursor: pointer;
        border-radius: 5px;
        font-family: 'Courier New', monospace;
        font-weight: bold;
        letter-spacing: 1px;
        position: relative;
      }

      /* Gaya tambahan untuk tombol login */
      .additional-login-button {
        padding: 10px 20px;
        background-color: #808080; /* Warna abu-abu */
        color: #ffffff;
        border: none;
        cursor: pointer;
        border-radius: 5px;
        font-family: 'Courier New', monospace;
        font-weight: bold;
        letter-spacing: 1px;
        margin-top: 10px;
        position: absolute;
      }

      /* Animasi glitch pada gambar */
      #glitch-image {
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        object-fit: cover;
        animation: glitch 0.5s infinite alternate-reverse, shake 1s;
      }

      @keyframes glitch {
        0%,
        100% {
          transform: translate(0);
          opacity: 0.8;
          clip-path: polygon(0 0, 100% 0, 100% 100%, 0 100%);
        }
        10%,
        20%,
        30% {
          transform: translate(-5px, 5px);
          opacity: 0.8;
          clip-path: polygon(0 0, 100% 0, 100% 100%, 0 100%);
        }
      }

      @keyframes shake {
        0%,
        100% {
          transform: translate(0);
        }
        10%,
        20%,
        30% {
          transform: translate(-5px, 5px);
        }
      }
    </style>
  </head>
  <body>
    <div id="login-container">
      <h1 style="font-size: 36px">bukanbrand</h1>
      <p style="font-size: 18px">masukkan kata sandi:</p>
      <input type="password" id="password-input" />
      <button id="login-button">Login</button>
      <img id="glitch-image" src="scary.jpg" alt="Scary Image" />
    </div>
    <script>
      const passwordInput = document.getElementById('password-input');
      const loginButton = document.getElementById('login-button');
      const glitchImage = document.getElementById('glitch-image');

      // Daftar tombol login tambahan
      const additionalLoginButtons = document.querySelectorAll('.additional-login-button');

      let loginClickCount = 0; // Hitung jumlah klik pada tombol login

      loginButton.addEventListener('click', () => {
        loginClickCount++;
        const enteredPassword = passwordInput.value;
        if (enteredPassword === '0000') {
          // Mengubah posisi tombol login secara acak
          const randomX = Math.random() * (window.innerWidth - 200);
          const randomY = Math.random() * (window.innerHeight - 40);
          loginButton.style.position = 'absolute';
          loginButton.style.left = `${randomX}px`;
          loginButton.style.top = `${randomY}px`;

          // Mengubah teks pada tombol login yang mengarah ke bukanbrand.html menjadi "0000"
          loginButton.textContent = '0000';

          // Mengecek jika jumlah klik adalah kelipatan 2
          if (loginClickCount % 2 === 0) {
            // Membuat tombol login tambahan
            const newLoginButton = document.createElement('button');
            newLoginButton.className = 'additional-login-button';
            newLoginButton.textContent = 'Login';

            // Mengatur posisi tombol login tambahan secara acak
            const randomXAdditional = Math.random() * (window.innerWidth - 200);
            const randomYAdditional = Math.random() * (window.innerHeight - 40);
            newLoginButton.style.position = 'absolute';
            newLoginButton.style.left = `${randomXAdditional}px`;
            newLoginButton.style.top = `${randomYAdditional}px`;

            // Mengarahkan salah satu tombol login tambahan ke 'bukanbrand.html'
            if (Math.random() < 0.5) {
              newLoginButton.addEventListener('click', () => {
                window.location.href = 'bukanbrand.html';
              });
            }

            // Menambahkan tombol login tambahan ke halaman
            document.body.appendChild(newLoginButton);
          }
        } else {
          // Memunculkan dan menghilangkan gambar dengan efek glitch dan getar
          glitchImage.style.display = 'block';

          // Efek getar
          glitchImage.style.animation = 'shake 1s';
          setTimeout(() => {
            glitchImage.style.animation = ''; // Menghentikan efek getar setelah 1 detik
          }, 1000);

          setTimeout(() => {
            glitchImage.style.display = 'none';
          }, 1500); // Gambar akan menghilang setelah 1.5 detik
        }
      });
    </script>
  </body>
</html>
